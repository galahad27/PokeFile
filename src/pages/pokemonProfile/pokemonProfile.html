<div id="pokemonProfile" class="poke_page">
	<div class="pageHeader" pre-insert="pageHeader"></div>
	<div id="pokemonImageWrapper" background="" border="">
		<img id="pokemonImage" src="">
	</div>
	<div id="basicInfo" background="" border="">
		<div id="pokemonInfo">
			<h1 id="name"></h1>
			<h3 id="altName"></h3>
			<div id="nationalNum"></div>
			<div id="species"></div>
			<div id="height"></div>
			<div id="weight"></div>
		</div>
		<div id="breederInfo">
			<h3 class="subtitle">For Breeders</h3>
			<div id="eggGroup"></div>
			<div id="eggCycle"></div>
			<div id="gender"></div>
		</div>
		<div id="trainerInfo">
			<h3 class="subtitle">For Trainers</h3>
			<div id="evYields"></div>
			<div id="catchRate"></div>
			<div id="happiness"></div>
			<div id="exp"></div>
			<div id="growthRate"></div>
		</div>
		<div id="battlerInfo">
			<h3 class="subtitle">For Battlers</h3>
			<div id="types"></div>
			<div id="abilities"></div>
			<div id="hiddenAbility"></div>
		</div>
	</div>
	<ul id="statPageTab" class="tabMenu">
		<li><a id="pokedex" background="" border="">Pokedex Entries</a></li>
		<li><a id="stats" background="" border="">Stats</a></li>
		<li><a id="moves" background="" border="">Moves</a></li>
	</ul>
	<div id="statsPageWrapper" border="">
		<div id="statsPage"></div>
	</div>
</div>
