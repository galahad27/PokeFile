<div id="pokemonProfile" class="poke_page">
	<div class="pageHeader" type-insert="pageHeader"></div>
	<div id="pokemonImage" class=" fireBackground fireBorder">
		<img src="./res/img/Ninetails.png">
	</div>
	<div id="basicInfo" class="fireBackground fireBorder">
		<div id="pokemonInfo">
			<h1 id="name">name</h1>
			<h3 id="altName">altName</h3>
			<div id="id">id</div>
			<div id="species">species</div>
			<div id="height">height</div>
			<div id="weight">weight</div>
		</div>
		<div id="breederInfo">
			<h3 class="subtitle">For Breeders</h3>
			<div id="eggGroup">eggGroup</div>
			<div id="gender">gender</div>
			<div id="eggCycle">eggCycle</div>
		</div>
		<div id="trainerInfo">
			<h3 class="subtitle">For Trainers</h3>
			<div id="evYields">evYeilds</div>
			<div id="catchRate">catchRate</div>
			<div id="happiness">happiness</div>
			<div id="exp">exp</div>
			<div id="growthRate">growthRate</div>
		</div>
		<div id="battlerInfo">
			<h3 class="subtitle">For Battlers</h3>
			<div id="types">types</div>
			<div id="abilities">abilities</div>
			<div id="hiddenAbility">hiddenAbility</div>
		</div>
	</div>
	<ul id="statPageTab" class="tab">
		<li><a id="pokedex" class="tablinks fireBorder fireBackground">Pokedex Entries</a></li>
		<li><a id="stats" class="tablinks fireBorder fireBackground">Stats</a></li>
		<li><a id="typeStats" class="tablinks fireBorder fireBackground">Stats By Type</a></li>
		<li><a id="moves" class="tablinks fireBorder fireBackground">Moves</a></li>
	</ul>
	<div id="statsPage" class="fireBorder"></div>
</div>
