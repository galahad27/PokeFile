<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="">
	<!--build:css css/styles.min.css-->
		<link rel="stylesheet" href="./style.css">
	<!--endbuild-->
	<title>Paul</title>
</head>
<body>
<div id="pokemonProfile" class="poke_page">
	<div class="siteHeader" pre-insert="siteHeader"></div>
	<div id="pokemonImageWrapper">
		<img id="pokemonImage" src="">
	</div>
	<div id="basicInfo">
		<div id="pokemonInfo">
			<h1 id="name"></h1>
			<h3 id="altName"></h3>
			<div id="nationalNum"></div>
			<div id="species"></div>
			<div id="height"></div>
			<div id="weight"></div>
		</div>
		<div id="breederInfo">
			<h3 class="subtitle" lang="breeder"></h3>
			<div id="eggGroup"></div>
			<div id="eggCycle"></div>
			<div id="gender"></div>
		</div>
		<div id="trainerInfo">
			<h3 class="subtitle" lang="trainer"></h3>
			<div id="evYields"></div>
			<div id="catchRate"></div>
			<div id="happiness"></div>
			<div id="exp"></div>
			<div id="growthRate"></div>
		</div>
		<div id="battlerInfo">
			<h3 class="subtitle" lang="battler"></h3>
			<div id="types"></div>
			<div id="abilities"></div>
			<div id="hiddenAbility"></div>
		</div>
	</div>
	<ul id="statPageTab" class="tabMenu">
		<li><a id="pokedex" lang="pokedex"></a></li>
		<li><a id="stats" lang="stats"></a></li>
		<li><a id="moves" lang="moves"></a></li>
	</ul>
	<div id="statsPageWrapper">
		<div class=scrollbar id=vert>
			<div class=thumb></div>
		</div>
		<div class=scrollbar id=horz>
			<div class=thumb></div>
		</div>
		<div id="statsPage"></div>
	</div>
</div>

<!-- include libraries -->
	<script type="text/javascript" src="./lib/jquery.min.js"></script>
	<script type="text/javascript" src="./lib/rx.all.min.js"></script>
	<script type="text/javascript" src="./lib/underscore.min.js"></script>
<!-- end of libraries  -->

<!--build:js js/main.min.js -->
	<script type="text/javascript" src="./main.js"></script>
<!-- endbuild -->
</body>
</html>
